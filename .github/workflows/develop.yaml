name: Develop deploy

on:
  push:
    branches:
      - develop

jobs:
  lint-and-test:
    uses: ./.github/workflows/lint-and-test.yaml

  deploy-develop:
    needs: [lint-and-test]
    uses: ./.github/workflows/deploy.yaml
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

  sync-with-test:
    needs: [deploy-develop]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create test pull request
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: 'test'
          pr_title: 'Pulling develop into test' # Title of pull request
          pr_body: ':crown: *An automated PR*'
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Show PR number
        run: echo ${{steps.open-pr.outputs.pr_number}}
      - name: Merge test pull request
        uses: 'pascalgn/automerge-action@v0.15.3'
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          PULL_REQUEST: '${{steps.open-pr.outputs.pr_number}}'

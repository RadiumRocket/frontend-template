name: Develop or Pull request

on:
  push:
    branches:
      - develop
  workflow_dispatch:
  pull_request:

jobs:
  lint-and-test:
    uses: ./.github/workflows/lint-and-test.yaml

  deploy:
    needs: [lint-and-test]
    uses: ./.github/workflows/deploy.yaml
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

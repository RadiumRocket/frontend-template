name: Deployment

on:
  workflow_call:
    inputs:
        environment:
          required: true
          type: string
        production:
          required: false
          type: boolean
          default: false
        domain:
          required: false
          type: string
          default: ""

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: ${{ github.event.inputs.environment }}
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: show inputs
        run: echo ${{ inputs.timeout }} ${{ inputs.production }} ${{ inputs.domain }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy to Vercel Action
        uses: BetaHuhn/deploy-to-vercel-action@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_SCOPE: ${{ secrets.VERCEL_TEAM_NAME }}
          PRODUCTION: ${{ github.event.inputs.production }}
          BUILD_ENV: | # ADD ALL ENV VARIABLES HERE
            REACT_APP_SHOW_ENV=${{ secrets.REACT_APP_SHOW_ENV }}
          ALIAS_DOMAINS: |
            ${{ github.event.inputs.domain }}
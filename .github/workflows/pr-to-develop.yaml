name: Pull request to develop

on:
  pull_request:
    branches:
      - develop

jobs:
  lint-and-test:
    uses: ./.github/workflows/lint-and-test.yaml

  deploy-branch:
    needs: [lint-and-test]
    - uses: actions/checkout@v2
    - name: Install Vercel CLI
      run: npm install --global vercel@latest
    - name: Pull Vercel Environment Information
      run: vercel pull --yes --environment=development --token=${{ secrets.VERCEL_TOKEN }}
    - name: Build Project Artifacts
      run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
    - name: Deploy Project Artifacts to Vercel
      id: deploy
      run: echo "::set-output name=test-url::$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})"

    - name: Comment PR
      uses: thollander/actions-comment-pull-request@v1
      if: github.event_name == 'pull_request'
      with:
        message: |
          **Deployed Successfully** :white_check_mark:
          - You can test on this url: ${{ steps.deploy.outputs.test-url }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
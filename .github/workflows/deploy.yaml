name: Deploy job

on:
  workflow_call:
    secrets:
      VERCEL_TOKEN:
        required: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.17.x]
    steps:
      - uses: actions/checkout@v2
      - name: 'Deploy application'
        run: |
          prodRun=""
          if [[ ${GITHUB_REF} == "refs/heads/master" ]]; then
            prodRun="--prod"
          fi

          npx vercel --yes --token ${VERCEL_TOKEN} $prodRun
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

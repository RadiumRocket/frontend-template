name: Deploy job

on:
  workflow_call:
    inputs:
      vercel-args:
        required: false
        type: string
    secrets:
      VERCEL_TOKEN:
        required: true
      VERCEL_ORG_ID:
        required: true
      VERCEL_PROJECT_ID:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.17.x]
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: 'Deploy application'
        run: |
          vercel --token ${VERCEL_TOKEN} -m githubCommitSha=${GITHUB_SHA} -m githubCommitAuthorName=franco-marini -m githubCommitAuthorLogin=franco-marini -m githubDeployment=1 -m githubOrg=franco-marini -m githubRepo=${GITHUB_REPOSITORY} -m githubCommitOrg=franco-marini -m githubCommitRepo=${GITHUB_REPOSITORY} -m githubCommitMessage=try another method -m githubCommitRef=${GITHUB_REF_NAME}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          GITHUB_SHA: ${{ github.GITHUB_SHA }}
          GITHUB_REF_NAME: ${{ github.GITHUB_REF_NAME }}
          GITHUB_REPOSITORY: ${{ github.repository }}

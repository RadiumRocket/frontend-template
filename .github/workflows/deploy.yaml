name: Deploy and comment job

on:
  workflow_call:
    secrets:
      VERCEL_TEAM_NAME:
        required: true
      VERCEL_TOKEN:
        required: true

jobs:
  deploy-and-comment:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.17.x]
    steps:
      - uses: actions/checkout@v2

      - name: 'Deploy application'
        run: |
          prodRun=""
          if [[ ${GITHUB_REF} == "refs/heads/master" ]]; then
            prodRun="--prod"
          fi

          echo "::set-output name=test-url::$(npx vercel --yes --scope ${VERCEL_TEAM_NAME} --token ${VERCEL_TOKEN} $prodRun)"
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_TEAM_NAME: ${{ secrets.VERCEL_TEAM_NAME }}

      - name: Create PR comment
        uses: thollander/actions-comment-pull-request@v1
        if: github.event_name == 'pull_request' && github.base_ref == 'develop'
        with:
          message: |
            **Deployed Successfully** :white_check_mark:
            - You can test on this url: ${{ steps.deploy.outputs.test-url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
